# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout master
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Get Version Number
      id: version_number
      run: Get-Date -Format "yyMMdd.HH.mm"
    
    - name: Build and Publish
      run: | 
        dotnet publish --configuration Release
        zip -r ${{ steps.version_number.outputs.stdout }}.zip dist

    - name: Publish to Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RELEASE_NAME: Release ${{ steps.version_number.outputs.stdout }}
        TAG_NAME: v${{ steps.version_number.outputs.stdout }}
      with:
        release_name: ${{ env.RELEASE_NAME }}
        tag_name: ${{ env.TAG_NAME }}
        body: | 
          workflow-test
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url}}
        asset_path: D:\a\Automater\Automater\Automater\${{ steps.version_number.outputs.stdout }}.zip
        asset_name: ${{ steps.version_number.outputs.stdout }}.zip
        asset_content_type: application/zip
 


